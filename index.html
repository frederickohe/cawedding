<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Program</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* Light, neutral background */
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 480px; /* Limits width on larger screens */
            padding: 10px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px; /* Adds a soft edge */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow */
        }
        .footer {
            text-align: center;
            margin-top: 15px;
            color: #6c757d; /* Muted text color */
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="wedding.png" alt="Wedding Program">
        <div class="footer">Swipe or zoom in to view details</div>
    </div>
</body>
</html>
